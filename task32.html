<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表单生成器</title>
<link rel="stylesheet" type="text/css" href="task32.css">
</head>
<body>
    <div id="container">
    	<div id="sidebar">
    		<fieldset id="type">
    			<legend>组件类型</legend>
    			<label><input type="radio" name="type" value="input" checked>&nbsp;输入框</label>
    			<label><input type="radio" name="type" value="radio">&nbsp;单选框</label>
    			<label><input type="radio" name="type" value="checkbox">&nbsp;多选框</label>
    			<label><input type="radio" name="type" value="select">&nbsp;下拉框</label>
    			<label><input type="radio" name="type" value="textarea">&nbsp;多行文本框</label>
    		</fieldset>
    		<fieldset id="config">
    			<legend>组件配置</legend>
    			<label>组件名称:<input type="text" name="name" value="输入框"></label>
    			<label><input type="radio" name="need" value="required" checked>&nbsp;必填</label>
    			<label><input type="radio" name="need" value="required">&nbsp;选填</label>
    		</fieldset>
    		<fieldset id="input-type" class="show">
    			<legend>文字类型</legend>
    			<label><input type="radio" name="inputType" value="text" checked>&nbsp;文字</label>
    			<label><input type="radio" name="inputType" value="number">&nbsp;数字</label>
    			<label><input type="radio" name="inputType" value="email">&nbsp;邮箱</label>
    			<label><input type="radio" name="inputType" value="tel">&nbsp;电话号码</label>
    			<label><input type="radio" name="inputType" value="password">&nbsp;密码</label>
    		</fieldset>
    		<fieldset id="component-option" class="hide">
    			<legend>选项</legend>
    			<input type="text" name="optionText" placeholder="用空格 逗号 回车 分隔选项">
    			<div id="option-box"></div>
    		</fieldset>
    		<fieldset id="length-rule" class="show">
    			<legend>长度设置</legend>
    			<label>字符范围:<input type="number" name="minNum" min="0" value="4">
    			~<input type="number" name="maxNum" min="1" value="16">
    			</label>
    		</fieldset>
    		<fieldset id="textarea-control" class="hide">
    			<legend>文本框大小</legend>
    			<label>行数:
    			    <input type="number" name="rowNum" min="4" value="4">
    			</label>
    			<label>列数:
    			    <input type="number" name="colNum" min="4" value="10">
    			</label>
    		</fieldset>
    		<span id="add-btn">添加组件至表单</span>
    	</div>
    	<div id="main">
    		<form id="form">
    			<p>表单展示区</p>
    			<input type="submit" value="提 交"  id="submit-btn">
    		</form>
    	</div>
    </div>
<script type="text/javascript" src="task32.js"></script>
</body>
</html>
